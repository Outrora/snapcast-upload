name: SonarCloud

on:
  pull_request:
    types: [opened, synchronize, reopened]


jobs:
  build:
    name: Buildar o Projeto
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'zulu'
           # Alternative distribution options are available.
      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Debug PR info
        run: |
          echo "Pull Request Number: ${{ github.event.pull_request.number }}"
          echo "Pull Request Branch: ${{ github.head_ref }}"
          echo "Pull Request Base: ${{ github.base_ref }}"

      - name: Buildado e Passando o Sonar
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
           mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
           -Dsonar.projectKey=Outrora_snapcast-upload \
           -Dsonar.jacoco.reportPaths=target/site/jacoco/jacoco.xml \
           -Dsonar.organization=outrora \
           -Dsonar.host.url=https://sonarcloud.io \
